<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutherland Marine Demo Launcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .primary {
            background: #4CAF50;
            border-color: #4CAF50;
            font-size: 1.1em;
            padding: 20px 40px;
        }
        .credentials {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: left;
        }
        .credentials h3 {
            margin-top: 0;
            color: #FFD700;
        }
        .credential-item {
            margin: 10px 0;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 5px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö§ Sutherland Marine</h1>
        <p class="subtitle">Service Management Demo</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Starting demo server...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div id="mainContent">
            <button class="button primary" onclick="startDemo()">
                üöÄ Launch Demo
            </button>
            
            <div class="credentials">
                <h3>üìã Demo Login Credentials</h3>
                <div class="credential-item">
                    <strong>Business Owner:</strong> owner@sutherlandmarine.com
                </div>
                <div class="credential-item">
                    <strong>Technician:</strong> tech@sutherlandmarine.com
                </div>
                <div class="credential-item">
                    <strong>Customer:</strong> customer@sutherlandmarine.com
                </div>
            </div>
            
            <div>
                <a href="./README_DEMO.md" class="button">üìñ Quick Start Guide</a>
                <a href="./DEMO_SETUP.md" class="button">üîß Full Documentation</a>
            </div>
            
            <div style="margin-top: 30px;">
                <button class="button" onclick="openDemo()">
                    üåê Open Demo (http://localhost:3000)
                </button>
                <button class="button" onclick="resetDemo()">
                    üîÑ Reset Demo Data
                </button>
            </div>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('mainContent').style.display = show ? 'none' : 'block';
        }

        async function startDemo() {
            showLoading(true);
            
            try {
                // Check if Node.js is available
                const response = await fetch('/api/health').catch(() => null);
                
                // Simulate server startup
                setTimeout(() => {
                    showLoading(false);
                    showStatus('Demo server started successfully! Opening in new tab...', 'success');
                    
                    // Open demo in new tab
                    setTimeout(() => {
                        window.open('http://localhost:3000', '_blank');
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                showLoading(false);
                showStatus('Could not start demo automatically. Please run: npm run dev', 'error');
            }
        }

        function openDemo() {
            window.open('http://localhost:3000', '_blank');
        }

        function resetDemo() {
            if (confirm('This will reset all demo data to the original state. Continue?')) {
                showStatus('Demo reset initiated. Please restart the server.', 'success');
            }
        }

        // Auto-check if demo is already running
        window.addEventListener('load', () => {
            fetch('http://localhost:3000')
                .then(() => {
                    showStatus('Demo is already running at http://localhost:3000', 'success');
                })
                .catch(() => {
                    // Demo not running, show normal interface
                });
        });
    </script>
</body>
</html>
